poet: "{${env://.poet}}"
title: "${envo:// .title }"
stanza:
  - "${env:// .at | default atAT}"
  - "${envf://.length | default /tmp/path/to/length/file }"
  - "${env://._did}"
  - ${env://.cRoSs | overwrite cross}
  - ${envf:// .an }
  - ${env:// .Albatross }

mariner:
  with: "${env://.crossbow}"
  shot: "${envf://.ALBATROSS}"

water:
  water:
    where: "${envf:// .everywhere | overwrite /tmp/path/to/everywhere/file }"
    inline1: "${envf:// .inlinekey1 | inline }"
    inline2: "${envf:// .inlinekey2 | inline /tmp/path/to/inlinekey2/file }"
    nor: "any drop to drink"

prefix:
  - '${env:// .prefixKey | prefix }'
  - "${env:// .prefixKey1 | prefix}"

yamlenvf:
  - hello: "${envf:// .yamlenvf | overwrite /tmp/path/to/yamlenvf/file.yaml }"

envk:
  - "${envk:// .secret1 }"
  - "${envk:// .secret2 | default 8mhvKjArTGOVy95gWw5Q6wBui7yOXIb/H5ofA7Qi1g== }"

envb64:
  - "${envb64:// .b64str }"
  - "${envb64:// .b64str1 | encrypt password}"