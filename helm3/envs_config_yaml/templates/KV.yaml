- kind: env
  name: workspaceHost
  value: {{ template "workspaceHost" . }}
- kind: env
  name: workspaceUrl
  value: https://{{ template "workspaceHost" . }}
- kind: env
  name: EnterpriseRegisterURL
  value: https://{{ template "workspaceHost" . }}/public/register
- kind: env
  name: sessmsGRPCAddr
  value: sessms-grpc.{{ template "nsPrefixMid" . }}-sessms:6000
- kind: env
  name: profileGRPCAddr
  value: profile-grpc.{{ template "nsPrefixMid" . }}-profile:50051
- kind: env
  name: profileHTTPAddr
  value: profile-graphql.{{ template "nsPrefixMid" . }}-profile:9301
- kind: env
  name: profilesHost
  value: profile.{{ template "workspaceHost" . }}
- kind: env
  name: profileUrl
  value: https://profile.{{ template "workspaceHost" . }}
- kind: env
  name: acGRPCAddr
  value: accesscontrol-be.{{ template "nsPrefixMid" . }}-accesscontrol:7001


## DB
- kind: env
  name: postgresSVCAddr
  value: {{ template "postgresSVCAddr" . }}
- kind: env
  name: ssoDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/sso?sslmode=disable
- kind: env
  name: acDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/ac?sslmode=disable
- kind: env
  name: licenseDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/license?sslmode=disable
- kind: env
  name: configuratorDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/configurator?sslmode=disable
- kind: env
  name: profileDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/profile?sslmode=disable

# rabbitmqDSN  amqp://guest:guest@rabbitmq:5672/
- kind: env
  name: rabbitmqDSN
  value: amqp://guest:guest@{{ template "rabbitmqSVCAddr" . }}/