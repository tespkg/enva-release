## DB
- kind: env
  name: postgresSVCAddr
  value: {{ template "postgresSVCAddr" . }}
- kind: env
  name: ssoDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/sso?sslmode=disable
- kind: env
  name: acDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/ac?sslmode=disable
- kind: env
  name: licenseDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/license?sslmode=disable
- kind: env
  name: configuratorDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/configurator?sslmode=disable
- kind: env
  name: profileDSN
  value: postgres://postgres:password@{{ template "postgresSVCAddr" . }}/profile?sslmode=disable




## SVC * URL
# sso
- kind: env
  name: ssoHTTPAddr
  value: sso-be.{{ template "nsPrefixMid" . }}-sso:5556
- kind: env
  name: ssoGRPCAddr
  value: sso-be.{{ template "nsPrefixMid" . }}-sso:5557
- kind: env
  name: ssoHost
  value: sso.{{ template "workspaceHost" . }}
- kind: env
  name: ssoUrl
  value: https://sso.{{ template "workspaceHost" . }}


- kind: env
  name: EnterpriseRegisterURL
  value: https://{{ template "workspaceHost" . }}/public/register

# sessms
- kind: env
  name: sessmsGRPCAddr
  value: sessms-grpc.{{ template "nsPrefixMid" . }}-sessms:6000
- kind: env
  name: sessmsHost
  value: sender.{{ template "workspaceHost" . }}
- kind: env
  name: sessmsUrl
  value: https://sender.{{ template "workspaceHost" . }}

# profile
- kind: env
  name: profileGRPCAddr
  value: profile-grpc.{{ template "nsPrefixMid" . }}-profile:6000
- kind: env
  name: profilesHost
  value: sender.{{ template "workspaceHost" . }}
- kind: env
  name: profileUrl
  value: https://sender.{{ template "workspaceHost" . }}