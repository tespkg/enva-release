# Source: envs/templates/KV.yaml
- kind: env
  name: workspaceHost
  value: ops.meeraspace.com

- kind: env
  name: workspaceUrl
  value: https://ops.meeraspace.com


## DB
- kind: env
  name: postgresSVCAddr
  value: postgres.ops-meeraspace-postgres:5432
- kind: env
  name: ssoDSN
  value: postgres://postgres:postgres@postgres.ops-meeraspace-postgres:5432/sso?sslmode=disable
- kind: env
  name: acDSN
  value: postgres://postgres:password@postgres.ops-meeraspace-postgres:5432/ac?sslmode=disable
- kind: env
  name: licenseDSN
  value: postgres://postgres:password@postgres.ops-meeraspace-postgres:5432/license?sslmode=disable
- kind: env
  name: configuratorDSN
  value: postgres://postgres:password@postgres.ops-meeraspace-postgres:5432/configurator?sslmode=disable
- kind: env
  name: profileDSN
  value: postgres://postgres:password@postgres.ops-meeraspace-postgres:5432/profile?sslmode=disable

# rabbitmqDSN  amqp://guest:guest@rabbitmq:5672/
- kind: env
  name: rabbitmqDSN
  value: amqp://guest:guest@rabbitmq.ops-meeraspace-rabbitmq:5672/





- kind: env
  name: EnterpriseRegisterURL
  value: https://ops.meeraspace.com/public/register

